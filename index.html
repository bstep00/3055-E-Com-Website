        :root {
            --primary-red: #ff4b4b;
            --dark-red: #ff0000;
            --text-color: #333;
            --background-light: #f5f5f5;
            --border-color: #ddd;
        }

            min-height: 100vh;
            background-color: var(--background-light);
        }

        .header {

            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .top-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: var(--text-color);
            font-size: 1.5rem;
            font-weight: bold;
        }

        .logo img {
            width: 135px;
            height: 150px;
        }

        .search-bar {
            display: flex;
            gap: 0.5rem;
            flex-grow: 1;
            max-width: 500px;
            margin: 0 1rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
        }

        .search-button {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-red);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .search-button:hover {
            background-color: var(--dark-red);
        }

        .header-actions {
            display: flex;
            gap: 1.5rem;
        }

        .header-button {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-color);
            font-size: 1rem;
            padding: 0.5rem;
        }

        .header-button:hover {
            color: var(--primary-red);
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 1rem;
            background-color: white;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            background-color: var(--primary-red);
            color: white;
        }

        .main-content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .hero-section {
            background-color: var(--primary-red);
            color: white;
            text-align: center;
            padding: 4rem 2rem;
            margin-bottom: 2rem;
            border-radius: 8px;
        }

        .hero-section h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero-section p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .featured-section {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .featured-section h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-color);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .product-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 1rem;
        }

        .product-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .product-price {
            color: var(--primary-red);
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .product-description {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary-red);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--dark-red);
        }

        .btn-secondary {
            background-color: white;
            color: var(--primary-red);
            border: 1px solid var(--primary-red);
            margin-top: 0.5rem;
        }

        .btn-secondary:hover {
            background-color: var(--primary-red);
            color: white;
        }

        .cart-container, .wishlist-container {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            margin-top: 2rem;
        }

        .cart-item, .wishlist-item {
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 1rem;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .cart-item img, .wishlist-item img {
            width: 80px;
            height: 80px;

            border-radius: 4px;
        }

        .cart-total {

            margin-top: 2rem;
            font-size: 1.2rem;
            font-weight: bold;

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 2rem;
            border-radius: 8px;
            max-width: 400px;
            position: relative;
        }

        .close-modal {
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
            color: #666;
        }

        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .top-header {
                flex-direction: column;
                gap: 1rem;
            }

            .search-bar {
                width: 100%;
                max-width: none;
                margin: 1rem 0;
            }

            .nav {
                flex-wrap: wrap;
            }

            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        function loadPage(page) {
            const mainContent = document.getElementById('main-content');
            
            switch(page) {
                case 'home':
                    mainContent.innerHTML = generateHomePage();
                    break;
                case 'cart':

                    break;

       function handleSearchButton() {
    const searchInput = document.querySelector('.search-input');
    const searchTerm = searchInput.value.trim();
    if (searchTerm.length > 0) {
        document.getElementById('main-content').innerHTML = searchProducts(searchTerm);
    }
}

function handleSearch(event) {
    if (event.key === 'Enter') {
        const searchTerm = event.target.value.trim();
        if (searchTerm.length > 0) {
            document.getElementById('main-content').innerHTML = searchProducts(searchTerm);
        }
    }
}

function searchProducts(searchTerm) {
    const results = [];
    searchTerm = searchTerm.toLowerCase();
    
    for (const category in products) {
        const matches = products[category].items.filter(product => 
            product.name.toLowerCase().includes(searchTerm) ||
            product.description.toLowerCase().includes(searchTerm)
        );
        results.push(...matches);
    }

    return `
        
									<div class="featured-section">
										<h2 class="category-title">Search Results for "${searchTerm}"</h2>
            ${results.length > 0 ? `
                
										<div class="product-grid">
                    ${results.map(product => generateProductCard(product)).join('')}
                </div>
            ` : `
                
										<div class="cart-container">
											<p>No products found matching "${searchTerm}"</p>
											<button onclick="loadPage('home')" class="btn btn-primary">Return to Home</button>
										</div>
            `}
        
									</div>
    `;
}

	                <button onclick="addToCart('${product.id}')" class="btn btn-primary">Add to Cart</button>
	                <button onclick="addToWishlist('${product.id}')" class="btn btn-secondary">Add to Wishlist</button>

	    `;

        function addToCart(productId) {
            const product = findProduct(productId);
            if (!product) return;

            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            alert('Added to cart!');
            updateCartCount();
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            loadPage('cart');
            updateCartCount();
        }

        function updateCartQuantity(productId, quantity) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity = parseInt(quantity);
                if (item.quantity < 1) item.quantity = 1;
                loadPage('cart');
                updateCartCount();
            }
        }

        function updateCartCount() {
            const cartCount = cart.reduce((sum, item) => sum + item.quantity, 0);
        }

        function addToWishlist(productId) {
            const product = findProduct(productId);
            if (!product) return;

            if (!wishlist.some(item => item.id === productId)) {
                wishlist.push(product);
                alert('Added to wishlist!');
            } else {
                alert('This item is already in your wishlist!');
            }
        }

        function removeFromWishlist(productId) {
            wishlist = wishlist.filter(item => item.id !== productId);
            loadPage('wishlist');
        }

        function moveToCart(productId) {
            addToCart(productId);
            removeFromWishlist(productId);
        }

        function findProduct(productId) {
            for (const category in products) {
                const product = products[category].items.find(item => item.id === productId);
                if (product) return product;
            }
            return null;
        }

                return;
